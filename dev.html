<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/dev.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./images/Luffy.jpg" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">LUFFY</h1>
                <h3>ONE PIECE THE KING OF THE PIRATE POSTER.</h3>
                <div class="sizes">
                    <button>20</button>
                    <button>25</button>
                    <button class="active">30</button>
                    <button>35</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/dev.js"></script>
</body>
</html>
